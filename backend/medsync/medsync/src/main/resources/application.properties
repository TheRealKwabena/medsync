spring.application.name=medsync
spring.datasource.url=jdbc:postgresql://localhost:5432/medsync
spring.datasource.username=medsync_user
spring.datasource.password=password
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.database=POSTGRESQL
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.format_sql=true

# Flyway settings (ensures automatic migration on startup)
spring.flyway.enabled=true

spring.flyway.ignoreMigrationPatterns=*:missing
spring.flyway.baseline-on-migrate=true
